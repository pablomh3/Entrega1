<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de formularios</title>
</head>
<body>
    <header>
        <h1> Formulario de registro</h1>
    </header>
    <main>
        <label for="nombre">Nombre:</label>
        <input type="text"id="nombre">
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text"id="apellido">
        <br>
        <p>Modalidad de Cursada:
            <label for="demand"></label>
            <input type="radio" name="modalidad" id="demand"> On-Demand
            <label for="vivo"></label>
            <input type="radio" name="modalidad" id="vivo"> En vivo
        </p>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br><br>
        <input type="checkbox" id="info">
        <label for="info"></label> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.
        <br><br>
        <input type="checkbox" id="tyc">
        <label for="tyc"></label> Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.
        <br><br>
        <button type="submit">Enviar</button>
    </main>
</body>
</html>
